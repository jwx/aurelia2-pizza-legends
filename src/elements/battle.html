<import from="./combatant"></import>
<import from="./text-message"></import>
<import from="./submission-menu"></import>

<div class="battle">
    <div class="hero">
        <img src="${'/images/characters/people/hero.png'}" alt="Hero" />
    </div>
    <div class="enemy">
        <img src="${'/images/characters/people/npc3.png'}" alt="Enemy" />
    </div>

    <combatant combatant.bind="battle.combatants[battle.activeCombatants.player]"></combatant>
    <combatant combatant.bind="battle.combatants[battle.activeCombatants.enemy]"></combatant>
</div>
<text-message if.bind="textMessage" text-message.bind="textMessage"></text-message>
<submission-menu if.bind="submissionMenu" submission-menu.bind="submissionMenu"></submission-menu>
